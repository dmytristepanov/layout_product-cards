<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">

      <img
        src="./images/imac.jpeg"
        alt="card image"
        class="card__image card__image--mrgn--32auto40"
      >


      <div class="card__description card__description--mrgn-btm--4">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code card__code--mrgn-btm--16">
        Product code: 195434
      </div>

      <div class="card__review card__review--mrgn-btm--24">

        <div class="stars stars--4">

          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>

        </div>

        <div class="card__reviews-value">
          Reviews: 5
        </div>
      </div>

      <div class="card__price card__price--mrgn-btm--16">

        <div class="card__price-text">
          Price:
        </div>

        <div class="card__price-value">
          $2,199
        </div>
      </div>

      <div class="card__button card__button--mrgn-btm--16">
        <a
          href="#"
          data-qa="hover"
          class="card__buy-button"
        >
        Buy
        </a>
      </div>

    </div>
  </body>
</html>
